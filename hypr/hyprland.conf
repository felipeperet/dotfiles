monitor=DP-3,1920x1080@165,auto,1

env = XCURSOR_SIZE,28

input {
    kb_layout = custom
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0

    repeat_delay = 300
    repeat_rate = 50
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

cursor {
    inactive_timeout = 1
}

decoration {
    rounding = 10
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Bezier curves optimized for smoothness
    bezier = silk, 0.05, 0.7, 0.1, 1.0
    bezier = butter, 0.12, 0, 0.39, 1
    bezier = gentle, 0.25, 0.1, 0.25, 1
    bezier = swift, 0.25, 0.46, 0.45, 0.94
    bezier = snap, 1, 1, 1, 1

    # Window animations
    animation = windowsIn, 1, 3.5, butter, popin 90%
    animation = windowsOut, 1, 3, swift, popin 90%
    animation = windowsMove, 1, 3.5, butter

    # Fade animations
    animation = fade, 1, 3.5, silk
    animation = fadeIn, 1, 3.5, silk
    animation = fadeOut, 1, 3, silk
    animation = fadeSwitch, 1, 3.5, silk
    animation = fadeShadow, 1, 3.5, silk
    animation = fadeDim, 1, 3.5, silk

    # Layer animations
    animation = layers, 1, 3, butter, popin
    animation = layersIn, 1, 3.5, butter
    animation = layersOut, 1, 3, swift

    # Border animations
    animation = border, 1, 2, gentle
    animation = borderangle, 1, 50, snap, loop

    # Workspace transition animation
    animation = workspaces, 1, 3.5, silk, fade
    animation = specialWorkspace, 1, 3.5, silk, fade
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER

# Workspace rules: launch app when workspace is empty
workspace = 6, on-created-empty:flatpak run app.zen_browser.zen
workspace = 7, on-created-empty:obsidian --ozone-platform=x11 --ozone-platform-hint=auto --force-device-scale-factor=1.31
workspace = 8, on-created-empty:~/scripts/launch_neovide.sh
workspace = 9, on-created-empty:kitty
workspace = 10, on-created-empty:thunar
workspace = 11, on-created-empty:spotify
workspace = 12, on-created-empty:discord

# Keybinds: focus window if exists, otherwise go to workspace
bind = $mainMod, B, focuswindow, class:^(app.zen_browser.zen)$
bind = $mainMod, B, workspace, 6

bind = $mainMod, O, focuswindow, class:^(obsidian)$
bind = $mainMod, O, workspace, 7

bind = $mainMod, N, focuswindow, class:^(neovide)$
bind = $mainMod, N, workspace, 8

bind = $mainMod, T, focuswindow, class:^(kitty)$
bind = $mainMod, T, workspace, 9

bind = $mainMod, F, focuswindow, class:^(thunar)$
bind = $mainMod, F, workspace, 10

bind = $mainMod, M, focuswindow, class:^(Spotify)$
bind = $mainMod, M, workspace, 11

bind = $mainMod, D, focuswindow, class:^(discord)$
bind = $mainMod, D, workspace, 12

bind = $mainMod, W, workspace, 13

# Other binds
bind = $mainMod, C, killactive,
bind = $mainMod, minus, togglefloating,
bind = $mainMod, equal, fullscreen, 0
bind = $mainMod, S, exec, rofi -show drun -show-icons

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r

binde = $mainMod CTRL, K, resizeactive, 0 -10
binde = $mainMod CTRL, J, resizeactive, 0 10
binde = $mainMod CTRL, H, resizeactive, -10 0
binde = $mainMod CTRL, L, resizeactive, 10 0

# Volume Mute / Decrease / Increase
bind=CTRL_SHIFT,1,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
binde=CTRL_SHIFT,2,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=CTRL_SHIFT,3,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%

# Brightness Decrease / Increase
bind = CTRL_SHIFT, 4, exec, light -U 10
bind = CTRL_SHIFT, 5, exec, light -A 10

# Play / Pause media
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPause, exec, playerctl play-pause

# Screenshot
bind = $mainMod, Y, exec, bash ~/scripts/screenshot.sh
bind = $mainMod SHIFT, Y, exec, grim

# Auto start important applications
exec-once=bash ~/.config/hypr/start.sh

# Window rules
windowrulev2 = workspace 6, class:^(app.zen_browser.zen)$
windowrulev2 = workspace 7, class:^(obsidian)$
windowrulev2 = workspace 8, class:^(neovide)$
windowrulev2 = workspace 9, class:^(kitty)$
windowrulev2 = workspace 10, class:^(thunar)$
windowrulev2 = workspace 11, class:^(Spotify)$
windowrulev2 = workspace 12, class:^(discord)$

# Bind for POE2 Overlay
windowrulev2 = tag +ee2, title:(Exiled Exchange 2)
windowrulev2 = noblur, tag:ee2
